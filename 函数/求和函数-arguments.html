<script>
function sum()
{
	var result = 0;  //定义函数
	var i = 0;  //定义函数

	for(i=0; i<arguments.length; i++)  //for循环
	{
		result+=arguments[i];  //+=  相当于：resule=result+arguments[i],算出result的值
	}
	alert(result);
}

sum(12,3,4,5,6,1);
</script>
